name: podcasts_ofw
description: A Flutter app that plays one podcast per day

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  audioplayers: ^5.2.1
  supabase_flutter: ^2.1.1
  flutter_dotenv: ^5.1.0
  cloud_firestore: ^4.9.5
  firebase_core: ^2.15.1
  in_app_purchase: ^3.1.7
  shared_preferences: ^2.2.2
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - .env